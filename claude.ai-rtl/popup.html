<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3498db;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .title {
            font-weight: bold;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h3 class="title">Claude RTL Helper</h3>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="rtl-toggle">
            <span class="slider"></span>
        </label>
        <span>Enable RTL mode</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
