<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakDetect</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="icon.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header with title and main toggle -->
        <div class="header">
            <h1>LeakDetect</h1>
            <div class="main-toggle">
                <input type="checkbox" id="extensionEnabled" class="toggle-input">
                <label for="extensionEnabled" class="toggle-label">
                    <span class="toggle-text">OFF/ON</span>
                    <div class="toggle-switch">
                        <div class="toggle-slider"></div>
                    </div>
                </label>
            </div>
        </div>

        <!-- Function toggles - Two columns -->
        <div class="functions-section">
            <h2>Detection Settings</h2>
            <div class="functions-grid">
                <div class="function-item">
                    <input type="checkbox" id="gitToggle" class="toggle-input">
                    <label for="gitToggle" class="toggle-label">
                        <span class="toggle-text">.git Repository</span>
                        <div class="toggle-switch">
                            <div class="toggle-slider"></div>
                        </div>
                    </label>
                </div>

                <div class="function-item">
                    <input type="checkbox" id="envToggle" class="toggle-input">
                    <label for="envToggle" class="toggle-label">
                        <span class="toggle-text">.env Files</span>
                        <div class="toggle-switch">
                            <div class="toggle-slider"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Found sites section -->
        <div class="found-sites">
            <div class="toolbar">
                <h2>Detected Vulnerabilities</h2>
            </div>
            <div id="sitesList" class="sites-list">
                <!-- Sites will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
